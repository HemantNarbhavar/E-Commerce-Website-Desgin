<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Kingdom</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="logo/logo.png" alt=""></div>
            <ul>
                <li>SHOP ALL</li>
                <li>DOGS</li>
                <li>CATS</li>
                <li>BIRDS</li>
                <li>FISH & AQUATICS</li>
                <li>CONTACT Us</li>
            </ul>
            <div class="search">
                <input type="text" name="" id="" placeholder="Search Pets">
                <img src="logo/serach_logo.png" alt="">
            </div>
        </nav>
    </header>
    <main>
       <div class="container">
        <div class="slider">
            <!-- <img src="https://source.unsplash.com/random/1300x500/?dogs,pets,birds,cats," alt=""> -->
            <img src="bg/bg.jpg" alt="">
        </div>
        <div class="cards">
            <div class="item" id="fish">
                <img src="https://source.unsplash.com/random/800x300/?fish" alt="">
                <div class="box">    
                <h3>Fish</h3>
                <p>The best Fish is here</p>
                <button>Shop Now</button>
                </div>
            </div>
            <div class="item" id="discount">
                <img src="https://source.unsplash.com/random/400x300/?money" alt="">
                <div class="box">
                    <h3>DEAL OF WEEK</h3>
                    <p>50% off on Dogs treats</p>
                    <button>Shop Now</button>
                    </div>
            </div>
            <div class="item" id="dog">
                <img src="https://source.unsplash.com/random/400x300/?dogs" alt="">
                <div class="box">
                    <h3>DOGS</h3>
                    <p>The best Dogs is here</p>
                    <button>Shop Now</button>
                    </div>
            </div>
            <div class="item" id="cat">
                <img src="https://source.unsplash.com/random/400x300/?cats" alt="">
                <div class="box">
                    <h3>CATS</h3>
                    <p>The best Cats is here</p>
                    <button>Shop Now</button>
                    </div>
            </div>
            <div class="item" id="bird">
                <img src="https://source.unsplash.com/random/400x300/?birds" alt="">
                <div class="box">
                    <h3>BIRDS</h3>
                    <p>The best Birds is here</p>
                    <button>Shop Now</button>
                    </div>
            </div>
        </div>

       </div>
    </main>
    <footer class="flex-all-center">
        <p>Copyright &copy; PetsKingdom.com</p>
    </footer>
</body>
</html>
